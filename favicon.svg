<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="SvgjsLinearGradient1001" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="110" fill="url(#grad1)"></rect>
  
  <!-- Heart shape (representing health) -->
  <path d="M256 400c-80-60-160-120-160-200 0-60 40-100 90-100 30 0 55 15 70 40 15-25 40-40 70-40 50 0 90 40 90 100 0 80-80 140-160 200z" fill="white" opacity="0.3"></path>
  
  <!-- Apple icon (diet/nutrition) -->
  <g transform="translate(180, 140)">
    <!-- Apple body -->
    <ellipse cx="70" cy="100" rx="65" ry="75" fill="white"></ellipse>
    
    <!-- Apple bite -->
    <ellipse cx="120" cy="80" rx="25" ry="30" fill="url(#grad1)"></ellipse>
    
    <!-- Apple stem -->
    <rect x="65" y="20" width="10" height="30" rx="5" fill="#4ade80"></rect>
    
    <!-- Apple leaf -->
    <ellipse cx="85" cy="30" rx="15" ry="8" fill="#4ade80" transform="rotate(25 85 30)"></ellipse>
  </g>
  
  <!-- Target symbol (goal achievement) -->
  <g transform="translate(320, 320)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="6" opacity="0.8"></circle>
    <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="6" opacity="0.8"></circle>
    <circle cx="50" cy="50" r="15" fill="white" opacity="0.8"></circle>
  </g>
  
  <!-- Checkmark (success/achievement) -->
  <path d="M 140 340 L 170 370 L 220 310" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"></path>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>